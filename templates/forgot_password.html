{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">Forgot Password</h3>
      </div>
      <div class="card-body">
        <p class="text-muted mb-4">
          Enter your email address below and we'll send you a link to reset your password.
        </p>
        
        <form method="post" action="{{ url_for('auth.forgot_password') }}" id="forgotPasswordForm">
          <div class="mb-3">
            <label class="form-label">Email Address *</label>
            <input name="email" type="email" class="form-control" required 
                   placeholder="Enter your email address">
            <div class="form-text">Enter the email address you used to register</div>
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
          </div>
        </form>
        
        <div class="text-center mt-3">
          <p class="text-muted">
            <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Back to Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
