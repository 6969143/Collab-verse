{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">Sign In</h3>
      </div>
      <div class="card-body">
        <form method="post" action="{{ url_for('auth.login') }}" id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email or Username *</label>
            <input name="identifier" type="text" class="form-control" required 
                   placeholder="Enter your email address or username">
          </div>
          
          <div class="mb-3">
            <label class="form-label">Password *</label>
            <input name="password" type="password" class="form-control" required 
                   placeholder="Enter your password">
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
          </div>
        </form>
        
        <div class="text-center mt-3">
          <p class="text-muted">
            <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">Forgot Password?</a>
          </p>
          <p class="text-muted">Don't have an account? 
            <a href="{{ url_for('auth.register') }}" class="text-decoration-none">Create one</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
